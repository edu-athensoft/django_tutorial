<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
</head>

<body>
    <div>
        Welcome to mysite, please sign in
    </div>

    <div>
        <form action="{% url 'login:profile' %}" method="POST">
            {% csrf_token %}
            <input type="text" id="userName" name="userName" value="" placeholder="input your username"/>
            <input type="text" id="userPassword" name="userPassword" value="" placeholder="input your password"/>
            <input type="submit" value="Sign in"/>
        </form>
    </div>

</body>
</html>
